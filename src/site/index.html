<script type="text/javascript">
var socket; var socketOpened = false;
if (!window.WebSocket) {
  window.WebSocket = window.MozWebSocket;
}
function connectWebSocket() {
if( socket && socket.readyState!=socket.CLOSED ) return;
if (window.WebSocket) {
  socket = new WebSocket($('#connectHost').val());
  socket.onmessage = function(event) {    appendDiv('responseText', event.data);
  };
  socket.onopen = function(event) {    socketOpened = true; appendDiv('responseText', 'Web Socket opened:  '+$('#connectHost').val());
  };
  socket.onclose = function(event) {
    if( socketOpened ) { appendDiv('responseText', 'Web Socket closed:&nbsp; '+$('#connectHost').val()); }     socket = null; socketOpened = false;
  };  socket.onerror = function(event) {
    if( socket ) { appendDiv('responseText', 'Web Socket connection error:&nbsp; '+$('#connectHost').val()); }     socket = null; socketOpened = false;
  };
} else {
  alert("Your browser does not support Web Socket.");
}
} // function

function send(message) {
    if (!window.WebSocket) { return; }
    if (!socket || socket.readyState != WebSocket.OPEN) {
        connectWebSocket(); alert("The socket is not open:  reconnecting:  "+$('#connectHost').val()); setTimeout( function(){ if (socket && socket.readyState == WebSocket.OPEN) {socket.send(message);} }, 200);
    } else { 
    	socket.send(message);
    }
} // function

var resultCounter=0;
function appendDiv(divElementId, html) { 
    //var theDiv = document.getElementById(divElementId);
    //var contentDiv = document.createElement('div');
    //var content = document.createElement('pre'); content.innerHTML = html;
    //contentDiv.appendChild(content);
    //theDiv.appendChild(contentDiv); 
    var currentValue = resultCounter++;
    $('#'+divElementId).append('<div id="termResult'+currentValue+'"><div><pre>'+html+'<a id="termResultClose'+currentValue+'" class="close" href="#">&times;</a></pre></div></div>');
    $('#termResultClose'+currentValue).on("click", function(event) { $('#termResult'+currentValue).fadeOut('fast', function() {$('#termResult'+currentValue).remove();} ); });
    //theDiv.scrollTop = theDiv.scrollHeight; 
} // function

function checkKey(e) { if( e && e.keyCode==13 && $('#sendInput').val().match("^presence:")) { send($('#sendInput').val()); return false; } }


</script>
